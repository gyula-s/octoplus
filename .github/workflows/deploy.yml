name: Deploy to AWS

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering

jobs:
  deploy:
    name: Deploy Serverless Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript build
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Deploy to AWS via Serverless Framework
        run: npx serverless deploy --stage dev --region eu-west-1 --verbose

      - name: Deployment Summary
        if: success()
        run: |
          echo "‚úÖ Deployment successful!"
          echo "üîç View logs: aws logs tail /aws/lambda/octoplus-benefits-dev-caffenero --follow"
          echo "üìä Check DynamoDB: aws dynamodb scan --table-name octoplus-benefits-state-dev"
          echo "üîë Verify SSM params: aws ssm get-parameters-by-path --path /octoplus/dev --recursive"

      - name: Deployment Failed
        if: failure()
        run: |
          echo "‚ùå Deployment failed. Check the logs above for details."
          echo "Common issues:"
          echo "  - Missing AWS credentials (check GitHub secrets)"
          echo "  - Invalid serverless.yml syntax"
          echo "  - IAM permission issues"
          echo "  - TypeScript compilation errors"
